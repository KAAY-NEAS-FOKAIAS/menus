<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KAAY Bar Menu</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
      color: #000;
      padding: 0;
      margin: 0;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #003366;
      color: white;
      padding: 0.5rem 1rem;
    }

    .header img {
      height: 40px;
    }

    .header h1 {
      font-size: 1.2rem;
      text-align: center;
      flex-grow: 1;
    }

    .lang-switch {
      display: flex;
      gap: 10px;
    }

    .lang-switch img {
      height: 20px;
      cursor: pointer;
    }

    .section {
      padding: 1rem;
    }

    .category {
      margin-bottom: 2rem;
    }

    .category h2 {
      font-size: 1.2rem;
      border-bottom: 2px solid #003366;
      padding-bottom: 0.3rem;
    }

    .item {
      margin-bottom: 0.5rem;
    }

    .desc, .price {
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="III_Army_Corps_(Greece_flag).png" alt="Logo" />
    <h1>KAAY Bar Menu</h1>
    <div class="lang-switch">
      <img src="https://flagcdn.com/w20/gr.png" alt="Greek" onclick="setLang('gr')" />
      <img src="https://flagcdn.com/w20/gb.png" alt="English" onclick="setLang('en')" />
    </div>
  </div>

  <div class="section" id="menuContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0HRhjtRkaTUq332zouyT2ZR-44KBd0kM",
      authDomain: "kaay-menus.firebaseapp.com",
      projectId: "kaay-menus",
      storageBucket: "kaay-menus.firebasestorage.app",
      messagingSenderId: "1064707215004",
      appId: "1:1064707215004:web:1805e202273546e1dae759"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let lang = 'gr';
    async function loadMenu() {
      const docSnap = await getDoc(doc(db, 'menus', 'bar'));
      const data = docSnap.exists() ? docSnap.data() : {};
      const container = document.getElementById('menuContainer');
      container.innerHTML = '';

      for (const category in data) {
        const div = document.createElement('div');
        div.className = 'category';
        div.innerHTML = `<h2>${category}</h2>`;
        data[category].forEach(item => {
          div.innerHTML += `
            <div class="item">
              <strong>${lang === 'gr' ? item.nameGR : item.nameEN}</strong><br>
              <span class="desc">${lang === 'gr' ? item.descGR : item.descEN}</span><br>
              <span class="price">${item.price || ''}</span>
            </div>
          `;
        });
        container.appendChild(div);
      }
    }

    window.setLang = function (selectedLang) {
      lang = selectedLang;
      loadMenu();
    };

    loadMenu();
  </script>
</body>
</html>
