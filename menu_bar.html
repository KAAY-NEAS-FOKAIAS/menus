<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KAAY Bar Menu</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
      color: #000;
      margin: 0;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #784b9c;;
      color: white;
      padding: 0.5rem 1rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header img {
      height: 115px;
      margin-right: 1rem;
    }

    .header h1 {
      font-size: 1.5rem;
      margin: 0;
      flex: 1;
      text-align: center;
    }

    .container {
      padding: 1rem;
    }

    .section {
      margin-bottom: 2rem;
    }

    .section h2 {
      font-size: 1.4rem;
      border-bottom: 2px solid #003366;
      padding-bottom: 0.3rem;
      margin-bottom: 1rem;
    }

    .item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.6rem;
      padding: 0.5rem;
      border-bottom: 1px solid #ddd;
    }

    .price {
      color: #555;
    }

    @media (max-width: 480px) {
      .item {
        flex-direction: column;
        align-items: flex-start;
      }

      .price {
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://kaay-neas-fokaias.github.io/menus/III_Army_Corps_(Greece_flag).png" alt="Logo" />
    <h1>KAAY Bar Menu</h1>
  </div>

  <div class="container" id="menuOutput"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0HRhjtRkaTUq332zouyT2ZR-44KBd0kM",
      authDomain: "kaay-menus.firebaseapp.com",
      projectId: "kaay-menus",
      storageBucket: "kaay-menus.firebasestorage.app",
      messagingSenderId: "1064707215004",
      appId: "1:1064707215004:web:1805e202273546e1dae759"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadMenu() {
      const docRef = doc(db, "menus", "bar");
      const docSnap = await getDoc(docRef);
      const data = docSnap.exists() ? docSnap.data() : {};
      const output = document.getElementById("menuOutput");

      for (let category in data) {
        const section = document.createElement("div");
        section.className = "section";
        section.innerHTML = `<h2>${category}</h2>`;

        data[category].forEach(item => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `<span><strong>${item.name}</strong><br><small>${item.desc || ''}</small></span><span class="price">${item.price || ''}</span>`;
          section.appendChild(div);
        });

        output.appendChild(section);
      }
    }

    loadMenu();
  </script>
</body>
</html>
