<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KAAY Bar Menu</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .section {
      margin-bottom: 2rem;
    }

    .section h2 {
      font-size: 1.4rem;
      border-bottom: 2px solid #fff;
      padding-bottom: 0.3rem;
      margin-bottom: 1rem;
    }

    .item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.6rem;
    }

    .price {
      color: #ccc;
    }

    @media (max-width: 480px) {
      .item {
        flex-direction: column;
        align-items: flex-start;
      }

      .price {
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>
  <h1>KAAY Bar Menu</h1>
  <div id="menuOutput"></div>

  <script>
    const menu = JSON.parse(localStorage.getItem("kaay_menu")) || {};
    const output = document.getElementById("menuOutput");

    for (let category in menu) {
      const section = document.createElement("div");
      section.className = "section";
      section.innerHTML = `<h2>${category}</h2>`;
      
      menu[category].forEach(item => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `<span><strong>${item.name}</strong><br><small>${item.desc || ''}</small></span><span class="price">${item.price || ''}</span>`;
        section.appendChild(div);
      });

      output.appendChild(section);
    }
  </script>
</body>
</html>
