<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KAAY - Bar Menu</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
    }

    .section {
      margin-bottom: 2rem;
    }

    .section h2 {
      font-size: 1.5rem;
      border-bottom: 2px solid #fff;
      padding-bottom: 0.3rem;
      margin-bottom: 1rem;
    }

    .item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.8rem;
    }

    .item-name {
      font-weight: 500;
    }

    .price {
      font-weight: 400;
      color: #ccc;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      .section h2 {
        font-size: 1.3rem;
      }

      .item {
        flex-direction: column;
        align-items: flex-start;
      }

      .price {
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>

  <h1>KAAY Bar Menu</h1>

  <div class="section">
    <h2>Cocktails</h2>
    <div class="item">
      <span class="item-name">Mojito</span>
      <span class="price">€8</span>
    </div>
    <div class="item">
      <span class="item-name">Margarita</span>
      <span class="price">€9</span>
    </div>
    <div class="item">
      <span class="item-name">Aperol Spritz</span>
      <span class="price">€7</span>
    </div>
  </div>

  <div class="section">
    <h2>Beers</h2>
    <div class="item">
      <span class="item-name">Mythos</span>
      <span class="price">€4</span>
    </div>
    <div class="item">
      <span class="item-name">Heineken</span>
      <span class="price">€4.5</span>
    </div>
  </div>

  <div class="section">
    <h2>Soft Drinks</h2>
    <div class="item">
      <span class="item-name">Coca-Cola / Light / Zero</span>
      <span class="price">€2.5</span>
    </div>
    <div class="item">
      <span class="item-name">Soda / Tonic / Lemonade</span>
      <span class="price">€2.5</span>
    </div>
  </div>

</body>
</html>
